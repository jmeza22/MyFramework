<html>
    <head>
        <meta charset="UTF-8">
        <title>Pruebas Subir Imagen</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>

    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Subir Imagen</div>
            <div class="panel-body" >
                <form action="Base/Controllers/UploadImageController.php" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-sm-12">
                        <center>
                            <div class="photoPanel">
                                <center>
                                    <img name="imagePhoto" id="imagePhoto" class="imagePhoto" onclick="clickButton();" alt="Subir Foto" title="Click to Change Photo" style="width: 300px !important;" />
                                    <input type="file" name="imageFile" id="imageFile" class="imageFile" accept="image/*" required="required" onchange="showMyImage(this)" title="Click to Change Photo" />
                                </center>
                            </div>
                        </center>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <label>Prefijo</label>
                        <input type="text" alphanumeric="true" name="prefix_image" id="prefix_image" value="" required="required" maxlength="100" class="form-control" title="Prefijo">
                    </div>
                    <div class="col-sm-8">
                        <label>Nombre de Imagen</label>
                        <input type="text" alphanumeric="true" name="name_image" id="name_image" value="" required="required" maxlength="100" class="form-control" title="Nombre Imagen">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <center>
                            <button id="Guardar" name="save" type="submit" class="btn btn-primary" >Guardar</button>
                        </center>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </body>
</html>
