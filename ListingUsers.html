<html>
    <head>
        <meta charset="UTF-8">
        <title>Listado de Usuarios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Listado de Usuarios"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="datatables/css/dataTables.bootstrap.css" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-listings/ListingUsers.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Listado de Usuarios</div>
            <div class="panel-body table-responsive">
                <div>
                    <table id="dataTable0" class="table table-striped table-bordered table-hover nowrap" model="UsersApp" url="Base/Controllers/GetDataTableUser.php" style="width: 100%;" >
                        <thead id="" tableHead="true">
                            <tr rowHead="true">
                                <th style="width: 15%;">
                                    Documento
                                </th>
                                <th style="width: 25%;">
                                    Nombre
                                </th>
                                <th style="width: 15%;">
                                    Telefono
                                </th>
                                <th style="width: 20%;">
                                    Email
                                </th>
                                <th style="width: 10%;">
                                    Tipo
                                </th>
                                <th style="width: 15%;">
                                    Opciones
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr rowSample="true" style="display: none;">
                                <td>{{doc_user}}</td>
                                <td>{{name_user}} {{lastname_user}}</td>
                                <td>{{phone_user}}</td>
                                <td>{{email_user}}</td>
                                <td>{{role_account}}</td>
                                <td>
                                    <form method="GET" url="Base/Controllers/UserController.php" model="UsersApp" findBy="id_user" >
                                        <input type="hidden" name="id_user" id="id_user" value="{{id_user}}" />
                                        <button type="button" name="update" id="update" action="update" class="btn btn-warning btn-xs" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="delete" id="delete" action="delete" class="btn btn-danger btn-xs" onclick="Delete(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
