
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Productos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Productos"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css' />
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormProducts.js"></script>

    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Registro Producto</div>
            <form id="form0" class="panel-body" method="POST" autocomplete="off" url="Base/Controllers/ProductController.php" model="ProductsApp" findBy="id_product" mainform="true" >
                <input type="hidden" integer="true" name="id_store" id="id_store" value="0" required="required" class="form-control" >

                <div class="row">
                    <div class="col-sm-3">
                        <label>Codigo</label>
                        <input type="number" integer="true" name="id_product" id="id_product" value="0" min="0" required="required" maxlength="25" class="form-control" title="Codigo">
                    </div>
                    <div class="col-sm-9">
                        <label>Nombre de Producto</label>
                        <input type="text" name="name_product" id="name_product" value="" required="required" maxlength="80" class="form-control" title="Nombre de Producto">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <label>Descripcion</label>
                        <textarea name="description_product" id="description_product" required="required" maxlength="200" class="form-control" title="Descripcion Larga del Producto" style="min-height: 120px; width: 100%; min-width: 260px;" ></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <label>Categoria</label>
                        <select name="id_category" id="id_category" model="ProductCategoriesApp" colname="name_category" colvalue="id_category" url="Base/Controllers/GetComboboxCategory.php" class="form-control" style="width: 100%;">
                            <option disabled="disabled" selected="selected" value="NULL">Ninguna</option>
                        </select>
                    </div>
                    <div class="col-sm-3">
                        <label>Unidad</label>
                        <select name="id_unit" id="id_unit" selected="UND" model="MeasurementUnitsApp" colname="name_unit" colvalue="id_unit" url="Base/Controllers/GetComboboxUnit.php" class="form-control" style="width: 100%;">
                            <option disabled="disabled" selected="selected" value="UND">Ninguna</option>
                        </select>
                    </div>
                    <div class="col-sm-2">
                        <label>Padre</label>
                        <input type="text" integer="true" name="parent_id_product" id="parent_id_product" value="" min="0" maxlength="25" list="list_id_product" class="form-control" title="Codigo Producto Padre" >
                    </div>
                    <div class="col-sm-4">
                        <label>Nombre de Padre</label>
                        <input type="text" name="parent_name_product" id="parent_name_product" value="" min="0" maxlength="100" class="form-control" title="Nombre Producto Padre" disabled="disabled" >
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-3">
                        <label>SKU</label>
                        <input type="text" name="sku_product" id="sku_product" value="" maxlength="30" class="form-control" title="Codigo Interno" >
                    </div>

                    <div class="col-sm-3">
                        <label>Precio</label>
                        <input type="text" name="price_product" id="price_product" value="0" min="0" class="form-control" title="Precio Base">
                    </div>
                </div>



                <div class="row" style="margin-top: 20px;">
                    <div class="col-sm-6">
                        <center>
                            <button type="button" id="save" name="save" action="insert" onclick="Send(this);" class="btn btn-primary" >Grabar</button>
                        </center>
                    </div>
                    <div class="col-sm-6">
                        <center>
                            <button type="reset" id="reset" class="btn btn-success" onclick="NewForm(this);">Nuevo</button> 
                        </center>
                    </div>
                </div>
                
                               
                <datalist id="list_id_product" name="list_id_product" model="ProductsApp" colname="name_product" colvalue="id_product" url="Base/Controllers/GetComboboxProduct.php">
                    <option disabled="disabled" value="0">Ninguno</option>
                </datalist>

                

            </form>
        </div>

    </body>
</html>
