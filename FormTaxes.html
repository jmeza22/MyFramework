
<html>
    <head>
        <meta charset="UTF-8">
        <title>Impuestos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Impuestos"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormTaxes.js"></script>



    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Impuestos</div>
            <div class="panel-body" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/TaxController.php" model="TaxesApp" findBy="id_tax" mainform="true" >
                    <input type="hidden" integer="true" name="id_store" id="id_store" value="0" required="required" >
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Codigo</label>
                            <input type="text" integer="" name="id_tax" id="id_tax" required="required" value="0" class="form-control" title="Id">
                        </div>
                        <div class="col-sm-6">
                            <label>Nombre</label>
                            <input type="text" name="name_tax" id="name_tax" value="" required="required" maxlength="90"  class="form-control" title="Nombre">
                        </div>
                        <div class="col-sm-3">
                            <label>Operacion</label>
                            <select name="operator_tax" id="operator_tax" required="required" class="form-control">
                                <option value="S">Suma</option>
                                <option value="R">Resta</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Base</label>
                            <input type="text" numeric="true" name="base_tax" id="base_tax" required="required" maxlength="20" class="form-control" title="Base">
                        </div>
                        <div class="col-sm-3">
                            <label>Porcentaje</label>
                            <input type="number" numeric="true" name="percentage_tax" id="percentage_tax" required="required" maxlength="3" min="0" max="100" class="form-control" title="Base">
                        </div>
                        <div class="col-sm-3">
                            <label>Minimo</label>
                            <input type="text" numeric="true" name="min_tax" id="min_tax" required="required" maxlength="20" class="form-control" title="Monto Minimo">
                        </div>
                        <div class="col-sm-3">
                            <label>Maximo</label>
                            <input type="text" numeric="true" name="max_tax" id="max_tax" required="required" maxlength="20" class="form-control" title="Monto Maximo">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save"  action="insert" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" name="reset" onclick="New(this);" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>


        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Listado</div>
            <div class="panel-body table-responsive">
                <div>
                    <table id="dataTable0" class="table table-striped table-bordered table-hover nowrap" model="TaxesApp" url="Base/Controllers/GetDataTable.php" style="width: 100%;" >
                        <thead id="" tableHead="true">
                            <tr rowHead="true">
                                <th style="width: 10%;">
                                    Codigo
                                </th>
                                <th style="width: 60%;">
                                    Nombre
                                </th>
                                <th style="width: 10%;">
                                    ( % )
                                </th>
                                <th style="width: 10%;" title="Suma (S) o Resta (R)">
                                   (S | R)
                                </th>
                                <th style="width: 10%;">
                                    Opciones
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr rowSample="true" style="display: none;">
                                <td>{{id_tax}}</td>
                                <td>{{name_tax}}</td>
                                <td>{{percentage_tax}}%</td>
                                <td>{{operator_tax}}</td>
                                <td>
                                    <form method="GET" url="Base/Controllers/TaxController.php" model="TaxesApp" findBy="id_tax" >
                                        <input type="hidden" name="id_tax" id="id_tax" value="{{id_tax}}" />
                                        <button type="button" name="update" id="update" action="update" class="btn btn-warning btn-xs" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="delete" id="delete" action="delete" class="btn btn-danger btn-xs" onclick="Delete(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="datatables/js/type-detection.js"></script>
        <script type="text/javascript" src="datatables/js/numeric-comma.js"></script>

    </body>
</html>
