<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Orden</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Orden"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css' />
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormOrders.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Registro de Orden</div>
            <div class="panel-body">
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/OrderController.php" model="OrdersApp" findBy="id_order" >
                    <input type="hidden" integer="true" name="id_order" id="id_order" value="0" required="required" >
                    <input type="hidden" integer="true" name="id_store" id="id_store" value="0" required="required" >

                    <div class="row">
                        <div class="col-sm-2">
                            <label>Cliente</label>
                            <input type="text" integer="true" name="id_user" id="id_user" value="0" min="0" class="form-control" title="Codigo de Usuario" list="list_id_user" >
                        </div>
                        <div class="col-sm-6">
                            <label>Nombre del Cliente</label>
                            <input type="text" name="name_user" id="name_user" value="" maxlength="100" class="form-control" title="Nombre Completo" disabled="disabled" getname="true" idname="id_user" model="UsersApp" >
                        </div>
                        <div class="col-sm-4">
                            <label>Fecha</label>
                            <input type="datetime-local" name="date_order" id="date_order" value="" required="required" class="form-control" >
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-2">
                            <label>Mesa</label>
                            <input type="text" integer="true" name="id_place" id="id_place" value="0" class="form-control" title="Mesa" list="list_id_place" >
                        </div>
                        <div class="col-sm-10">
                            <label>Nota - Observaciones</label>
                            <input type="text" name="note_order" id="note_order" required="required" maxlength="80" class="form-control" title="Descripcion Larga del Producto">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save" action="insert" onclick="Send(this);" class="btn btn-primary" >Grabar</button>
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" class="btn btn-danger">Cancelar</button>  
                            </center>
                        </div>
                    </div>
                    
                    <datalist id="list_id_place" name="list_id_place" model="PlacesApp" colname="description_place" colvalue="id_place" url="Base/Controllers/GetComboboxPlace.php">
                        <option value="0">Ninguna</option>
                    </datalist>
                    
                    <datalist id="list_id_user" name="list_id_user" model="UsersApp" colname="name_user" colvalue="id_user" url="Base/Controllers/GetComboboxUser.php">
                        <option value="0">Ninguna</option>
                    </datalist>
                
                </form>
            </div>
        </div>

    </body>

</html>
