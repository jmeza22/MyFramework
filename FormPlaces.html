            <div class="panel-body" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/PlaceController.php" model="PlacesApp" findBy="id_place" mainform="true" >
                    <input type="hidden" integer="true" name="id_place" id="id_place" value="0" required="required" >

                        </div>
