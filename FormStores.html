
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tienda</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Tienda"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormStores.js"></script>

    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Tienda</div>
            <div  class="panel-body">
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/StoreController.php" model="StoresApp" findBy="id_store" mainform="true" >
                    <input type="hidden" integer="true" name="id_store" id="id_store" value="0" required="required" maxlength="30" min="0" class="form-control" >

                    <div class="row">
                        <div class="col-sm-4">
                            <center>
                                <div class="photoPanel">
                                    <center>
                                        <img name="imagePhoto" id="imagePhoto" class="imagePhoto" src="css/IconPage.png" onclick="clickButton();" alt="Foto" title="Click to Change Photo" />
                                        <input type="file" name="imageFile" id="imageFile" class="imageFile" accept="image/*" onchange="showMyImageAndGetName(this, 'logo_store')" title="Click to Change Photo" />
                                    </center>
                                </div>
                            </center>
                        </div>
                        
                        <div class="col-sm-8">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Nombre de Tienda</label>
                                    <input type="text" name="name_store" id="name_store" value="" required="required" maxlength="100" class="form-control" title="Nombre Completo">
                                </div>
                                <div class="col-sm-6">
                                    <label>Identificacion</label>
                                    <input type="text" name="doc_store" id="doc_store" maxlength="20" class="form-control" title="NIT o RUT">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Telefono</label>
                                    <input type="tel" name="phone_store" id="phone_store" value="" maxlength="20" class="form-control" title="Telefono" >
                                </div>
                                <div class="col-sm-6">
                                    <label>Direccion</label>
                                    <input type="text" name="address_store" id="address_store" maxlength="200" class="form-control" title="Direccion">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-6">
                                    <label>Email</label>
                                    <input type="email" name="email_store" id="email_store" value="" maxlength="200" class="form-control" title="Correo Electronico" >
                                </div>
                                <div class="col-sm-6">
                                    <label>Administrador</label>
                                    <input type="text" name="admin_store" id="admin_store" maxlength="200" class="form-control" title="Nombre del Administrador">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-sm-12">
                                    <label>Foto</label>
                                    <input type="text" name="logo_store" id="logo_store" value="LogoStore.png" maxlength="1000" class="form-control" title="Nombre de Foto" readonly="readonly" >
                                </div>
                            </div>

                            <div class="row" style="margin-top: 20px;">
                                <div class="col-sm-6">
                                    <center>
                                        <button type="button" id="save" name="save" action="update" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                                    </center>
                                </div>
                                <div class="col-sm-6">
                                    <center>
                                        <button type="reset" id="reset" class="btn btn-success">Nuevo</button> 
                                    </center>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    
                </form>

            </div>
        </div>
        
    </body>
</html>
