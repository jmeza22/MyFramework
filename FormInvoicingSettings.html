
<html>
    <head>
        <meta charset="UTF-8">
        <title>Configuracion de Facturacion</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Configuracion de Facturacion"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormInvoicingSettings.js"></script>

    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Configuracion de Facturacion</div>
            <div  class="panel-body">
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/InvoicingSettingController.php" model="InvoicingSettingsApp" findBy="id_invoicing" mainform="true" />
                    <input type="hidden" integer="true" name="id_store" id="id_store" value="0" required="required" maxlength="30" min="0" />
                    <input type="hidden" integer="true" name="id_invoicing" id="id_invoicing" value="0" required="required" maxlength="30" min="0" />

                    <div class="row">
                        <div class="col-sm-4">
                            <label>Prefijo Factura</label>
                            <input type="text" name="prefix_invoicing" id="prefix_invoicing" value="" required="required" maxlength="20" class="form-control" title="Prefijo de Facturacion" />
                        </div>
                        <div class="col-sm-4">
                            <label>Numero Inicial</label>
                            <input type="number" name="lowerlimit_invoicing" id="lowerlimit_invoicing" value="0" required="required" maxlength="32" class="form-control" title="Numero Incial" min="0" />
                        </div>
                        <div class="col-sm-4">
                            <label>Numero Final</label>
                            <input type="number" name="upperlimit_invoicing" id="upperlimit_invoicing" value="0" required="required" maxlength="32" class="form-control" title="Numero Final" min="0" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Documento de Autorizacion</label>
                            <input type="text" name="authorization_invoicing" id="authorization_invoicing" value="" maxlength="100" class="form-control" title="Numero de Autorzacion (Resolucion DIAN)" />
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-sm-3">
                            <label>Fecha Inicial</label>
                            <input type="date" name="startdate_invoicing" id="startdate_invoicing" value=""  maxlength="14" class="form-control" title="Fecha Aprobacion (yyyy-mm-dd)" />
                        </div>
                        <div class="col-sm-3">
                            <label>Fecha Final</label>
                            <input type="date" name="enddate_invoicing" id="enddate_invoicing" value=""  maxlength="14" class="form-control" title="Fecha Finalizacion (yyyy-mm-dd)" />
                        </div>
                        <div class="col-sm-3">
                            <label>Fecha Creacion</label>
                            <input type="datetime" name="create_invoicing" id="create_invoicing" value=""  maxlength="32" class="form-control" title="Fecha Creacion de Registro en el Sistema" readonly="readonly" />
                        </div>
                        <div class="col-sm-3">
                            <label>Facha Modificacion</label>
                            <input type="datetime" name="update_invoicing" id="update_invoicing" value=""  maxlength="32" class="form-control" title="Fecha Modificacion de Registro en el Sistema" readonly="readonly" />
                        </div>
                    </div>



                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save" action="insert" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>


                </form>

            </div>
        </div>
        
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Listado</div>
            <div class="panel-body table-responsive">
                <div>
                    <table id="dataTable0" class="table table-striped table-bordered table-hover nowrap" model="InvoicingSettingsApp" url="Base/Controllers/GetDataTable.php" style="width: 100%;" >
                        <thead id="" tableHead="true">
                            <tr rowHead="true">
                                <th style="width: 10%;">
                                    Codigo
                                </th>
                                <th style="width: 10%;">
                                    Prefijo
                                </th>
                                <th style="width: 10%;">
                                    Nro. Inicial
                                </th>
                                <th style="width: 10%;">
                                    Nro. Final
                                </th>
                                <th style="width: 10%;">
                                    Aprobacion
                                </th>
                                <th style="width: 10%;">
                                    Finalizacion
                                </th>
                                <th style="width: 10%;">
                                    Opciones
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr rowSample="true" style="display: none;">
                                <td>{{id_invoicing}}</td>
                                <td>{{prefix_invoicing}}</td>
                                <td>{{lowerlimit_invoicing}}</td>
                                <td>{{upperlimit_invoicing}}</td>
                                <td>{{startdate_invoicing}}</td>
                                <td>{{enddate_invoicing}}</td>
                                <td>
                                    <form method="GET" url="Base/Controllers/DefaultController.php" model="InvoicingSettingsApp" findBy="id_invoicing" >
                                        <input type="hidden" name="id_invoicing" id="id_invoicing" value="{{id_invoicing}}" />
                                        <button type="button" name="update" id="update" action="update" class="btn btn-warning btn-xs" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="delete" id="delete" action="delete" class="btn btn-danger btn-xs" onclick="Delete(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>
</html>
