<html>
    <head>
        <title>Prueba Tabla</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/styles.css" rel="stylesheet" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/TestTable.js"></script>
    </head>
    <body>
        <div><h1>Prueba Tabla</h1></div>
        <form style="width: 100% !Important;" name="formTable" id="formTable"  method="POST" autocomplete="off" url="Base/Controllers/TestTableController.php" action="Base/Controllers/TestTableController.php" model="TestTableApp" findBy="id_testtable" statusfield="status_testtable" mainform="true" > 
            <div>
                <button type="button" name="nuevaFila" id="nuevaFila" onclick="addNewRowInTable('dataTable0');">Agregar</button>
            </div>
            <table name="dataTable0" id="dataTable0" border="1" class="table-form" model="TestTableApp" url="Base/Controllers/GetDataTableTestTable.php" >
                <thead id="thead_dataTable0">
                    <tr rowhead="true">
                        <th>Id</th>
                        <th>Campo 1</th>
                        <th>Campo 2</th>
                        <th>Campo 3</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="tbody_dataTable0">
                    <tr id="rowsample" rowsample="true" style="display: none;">
                        <td> <input type="text" editable="true" disabled="disabled" required="required" name="id_testtable[]" id="id_testtable" value="{{id_testtable}}"> </td>
                        <td> <input type="text" editable="true" disabled="disabled" required="required" name="field1_testtable[]" id="field1_testtable" value="{{field1_testtable}}"> </td>
                        <td> <input type="text" editable="true" disabled="disabled" required="required" name="field2_testtable[]" id="field2_testtable" value="{{field2_testtable}}"> </td>
                        <td> <input type="text" editable="true" disabled="disabled" required="required" name="field3_testtable[]" id="field3_testtable" value="{{field3_testtable}}"> </td>
                        <td>
                            <input type="hidden"  editable="false" disabled="disabled" name="status_testtable[]" id="status_testtable" value="1" >
                            <button type="button" name="EditarFila" id="EditarFila" class="btn btn-xs btn-warning" onclick="editRowInTable(this);">Editar</button>
                            <button type="button" name="EliminarFila" id="EliminarFila" class="btn btn-xs btn-danger" onclick="DeleteItem(this);">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div>
                <button type="button" id="guardar" name="guardar" action="replace" onclick="Send(this);" >Grabar</button>
                <button type="submit" name="guardar2" id="guardar2" >GrabarPHP</button>
            </div>
        </form>
    </body>
</html>
