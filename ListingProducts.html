<html>
    <head>
        <meta charset="UTF-8">
        <title>Listado de Productos</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Listado de Productos"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>
        <link rel="stylesheet" href="datatables/css/dataTables.bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-listings/ListingProducts.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Listado Productos</div>
            <div class="panel-body table-responsive">
                <div>
                    <table id="dataTable0" class="table table-striped table-bordered table-hover nowrap" model="ProductsApp" url="Base/Controllers/GetDataTableProduct.php" ordertable="0" style="width: 100%;" >
                        <thead id="" tableHead="true">
                            <tr rowHead="true">
                                <th style="width: 15%;">
                                    Codigo
                                </th>
                                <th style="width: 30%;">
                                    Nombre
                                </th>
                                <th style="width: 15%;">
                                    SKU
                                </th>
                                <th style="width: 10%;">
                                    Unidad
                                </th>
                                <th style="width: 15%;">
                                    Precio
                                </th>
                                <th style="width: 15%;">
                                    Opciones
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr rowSample="true" style="display: none;">
                                <td>{{id_product}}</td>
                                <td>{{name_product}}</td>
                                <td>{{sku_product}}</td>
                                <td>{{id_unit}}</td>
                                <td>${{price_product}}</td>
                                <td>
                                    <form method="GET" url="Base/Controllers/ProductController.php" model="ProductsApp" findBy="id_product" >
                                        <input type="hidden" name="id_product" id="id_product" value="{{id_product}}" />
                                        <button type="button" name="update" id="update" action="update" class="btn btn-warning" onclick="Edit(this);"><i class="glyphicon glyphicon-edit"></i></button>
                                        <button type="button" name="delete" id="delete" action="delete" class="btn btn-danger" onclick="Delete(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>
        <script type="text/javascript" src="datatables/js/num-html.js"></script>
        
    </body>
</html>
