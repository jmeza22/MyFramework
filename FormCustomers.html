
<html>
    <head>
        <meta charset="UTF-8">
        <title>Clientes</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro de Clientes"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'/>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'/>
        <link href="css/styles.css" rel="stylesheet"/>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormCustomers.js"></script>



    </head>
    <body>

        <div class="panel panel-primary" style="width: 80% !important;">
            <div class="panel-heading">Registro Clientes</div>
            <div class="panel-body" >
                <form id="form0" method="POST" autocomplete="off" url="Base/Controllers/CustomerController.php" model="CustomersApp" findBy="doc_customer" mainform="true" >
                    <input type="hidden" name="id_user" id="id_user" required="required" value="" title="Id Unuario" maxlength="20">

                    <div class="row">
                        <div class="col-sm-4">
                            <label>Tipo de Documento</label>
                            <select name="doctype_customer" id="doctype_customer" selected="CC" alphabetic="true" required="required" class="form-control" style="width: 100%; min-width: 100%;"  >
                                <option id="NN" value="NN" disabled="disabled">Desconocido</option>
                                <option id="CC" value="CC" >Cédula de Ciudadanía</option>
                                <option id="NIT" value="NIT" >NIT</option>
                                <option id="CE" value="CE" >Cédula de Extranjeria</option>
                                <option id="PP" value="PP" >Pasaporte</option>
                                <option id="TI" value="TI" >Tarjeta de Identidad</option>
                                <option id="OO" value="OO" >Otro</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <label>Doc. Identidad</label>
                            <input type="text" name="doc_customer" id="doc_customer" value="" maxlength="25" required="required" class="form-control" title="Numero de Documento">
                        </div>
                        <div class="col-sm-4">
                            <label>Reg. Tributario</label>
                            <input type="text" name="taxpayernumber_customer" id="taxpayernumber_customer" value="" maxlength="25" class="form-control" title="RUT">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <label>Nombre o Razon Social</label>
                            <input type="text" name="fullname_customer" id="fullname_customer" value="" required="required"  class="form-control" title="Nombre o Razon Social" maxlength="100">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-4">
                            <label>Direccion</label>
                            <input type="text" name="address_customer" id="address_customer" value="" maxlength="100" class="form-control" title="Direccion">
                        </div>
                        <div class="col-sm-4">
                            <label>Telefono</label>
                            <input type="tel" name="phone_customer" id="phone_customer" value="" maxlength="20" class="form-control" title="Fijo o Celular" >
                        </div>
                        <div class="col-sm-4">
                            <label>Email</label>
                            <input type="email" name="email_customer" id="email_customer" value="" maxlength="100"  class="form-control" title="Correo Electronico">
                        </div>
                    </div>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-sm-6">
                            <center>
                                <button type="button" id="save" name="save"  action="insert" save="true" onclick="Send(this);" class="btn btn-primary" >Grabar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" id="reset" name="reset" onclick="New(this);" class="btn btn-success">Nuevo</button> 
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </body>
</html>
