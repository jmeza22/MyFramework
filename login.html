
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login de Usuarios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="Jose Meza">

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>



    </head>
    <body>

        <div class="panel panel-default" style="width: 50% !important;">
            <div class="panel-heading">Iniciar Session</div>
            <form class="panel-body" method="POST" autocomplete="false" url="Base/PruebaFramework.php" model="Usuarios" findBy="id_usuario" do="1" >
                <input type="hidden" integer="true" name="id_usuario" id="id_usuario" value="1" required="required" maxlength="30" min="0" class="form-control">

                <div class="row">
                    <div class="col-sm-6">
                        <label>Nombre de Usuario</label>
                        <input type="text" name="nombre_usuario" id="nombre_usuario" value="" required="required" maxlength="50" class="form-control" title="Nombre Completo">
                    </div>

                    <div class="col-sm-6">
                        <label>Contrase√±a</label>
                        <input type="password" name="password_usuario" id="password_usuario" value="" required="required" maxlength="100" class="form-control" >
                    </div>
                </div>


                <div class="row">
                    <div class="col-sm-6">
                        <center>
                            <button id="Guardar" name="Guardar" type="button" action="find" onclick="Send(this);" class="btn btn-primary" >Guardar</button>        
                        </center>
                    </div>
                    <div class="col-sm-6">
                        <center>
                            <input type="reset" class="btn btn-danger" value="Cancelar" > 
                        </center>
                    </div>
                </div>
                
            </form>
        </div>



        <script type="text/javascript">
            jQuery(document).ready(function () {
                document.getElementById("nombre_usuario").value=getUsernameLogin();
                document.getElementById("password_usuario").value=getPasswordLogin();
            }
            );

            function Send(item) {
                var form = getForm(item);
                if (validateForm(form)) {
                    setUsernameLogin(document.getElementById("nombre_usuario").value);
                    setPasswordLogin(document.getElementById("password_usuario").value);
                }
            }


        </script>
    </body>
</html>
