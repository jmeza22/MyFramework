
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login de Usuarios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Iniciar Sesion">
        <meta name="author" content="Jose Meza">
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormLogin.js"></script>

    </head>
    <body>

        <div class="panel panel-default" style="width: 50% !important;">
            <div class="panel-heading">Ingresar al Sistema</div>
            <div class="panel-body">
                <form id="FormLogin" method="POST" autocomplete="false" url="Base/Controllers/LoginController.php" model="UsersApp" >
                    <input type="hidden" name="token" id="token" value="92a04b22c02d12e8" temp="true" >
                    <div class="row">
                        <div class="col-sm-12">
                            <label>Nombre de Usuario</label>
                            <input type="text" username="true" name="nick_user" id="nick_user" value="" required="required" maxlength="50" class="form-control" title="Nombre Completo">
                        </div>
                       <div class="col-sm-12">
                            <label>Contrase√±a</label>
                            <input type="password" name="password_user" id="password_user" value="" required="required" maxlength="32" class="form-control" >
                        </div>
                        <div class="col-sm-12">
                            <label>Empresa</label>
                            <select id="id_enterprise" name="id_enterprise" selected="1" model="StoresApp" colname="name_store" colvalue="id_store" url="Base/Controllers/GetComboboxEnterprise.php" class="form-control" style="width: 100%;">
                                <option disabled="disabled" selected="selected" value="NN">Ninguna</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <center>
                                <button type="button" id="save" name="save" action="find" onclick="Send(this);" class="btn btn-primary" >Iniciar Sesion</button>        
                            </center>
                        </div>
                    </div>

                </form>
            </div>
        </div>


    </body>
