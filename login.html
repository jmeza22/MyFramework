
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login de Usuarios</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet">

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.css" type="text/css"/>

        <script type="text/javascript" src="js/jquery-2.1.1.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormLogin.js"></script>

    </head>
    <body>

        <div class="panel panel-default" style="width: 50% !important;">
            <div class="panel-heading">Iniciar Session</div>
            <div class="panel-body">
                <form id="FormLogin" method="POST" autocomplete="false" url="Base/Controllers/LoginController.php" model="UsersApp" >

                    <div class="row">
                        <div class="col-sm-12">
                            <label>Nombre de Usuario</label>
                            <input type="text" name="doc_user" id="doc_user" value="" required="required" maxlength="50" class="form-control" title="Nombre Completo">
                        </div>

                        <div class="col-sm-12">
                            <label>Contrase√±a</label>
                            <input type="password" name="password_user" id="password_user" value="" required="required" maxlength="100" class="form-control" >
                        </div>
                        <div class="col-sm-12">
                            <label>Empresa</label>
                            <select id="id_enterprise" name="id_enterprise" selected="1" model="StoreApp" colname="name_store" colvalue="id_store" url="Base/Controllers/GetComboboxEnterprise.php" class="form-control" style="width: 100%;">
                                <option disabled="disabled" selected="selected" value="NN">Ninguna</option>
                            </select>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-sm-6">
                            <center>
                                <button id="Guardar" name="Guardar" type="button" action="find" onclick="Send(this);" class="btn btn-primary" >Guardar</button>        
                            </center>
                        </div>
                        <div class="col-sm-6">
                            <center>
                                <button type="reset" class="btn btn-danger" value="Cancelar">Limpiar</button>
                            </center>
                        </div>
                    </div>
                    

                </form>
            </div>
        </div>


    </body>
</html>
