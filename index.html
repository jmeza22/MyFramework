<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <script lang="javascript">
            var clave = null;
            for (var x = 0; x <= localStorage.length - 1; x++) {
                clave = localStorage.key(x);
                document.write("La clave '" + clave + "' contiene el valor '" + localStorage.getItem(clave) + "'<br />");
            }
        </script>
    </head>

    <body>
        <h1>Contenido LocalStorage</h1>


    </body>
</html>
