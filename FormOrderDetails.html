<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Detalle de Pedido</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Registro Detalle de Pedido"/>
        <meta name="author" content="Jose Meza"/>
        <link rel="icon" type="image/png" href="css/IconPage.png" />
        <link rel="shortcut icon" type="image/png" href="css/IconPage.png" />

        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css' />
        <link href='https://fonts.googleapis.com/css?family=Voltaire' rel='stylesheet' type='text/css' />
        <link href="css/styles.css" rel="stylesheet" />

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="datatables/css/dataTables.bootstrap.css" rel="stylesheet" type="text/css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/jquery-ui.js"></script>
        <script type="text/javascript" src="js/Validator.js"></script>
        <script type="text/javascript" src="js/LoadImage.js"></script>
        <script type="text/javascript" src="js/localStorageData.js"></script>
        <script type="text/javascript" src="js/SimplexFramework.js"></script>
        <script type="text/javascript" src="js-forms/FormOrderDetails.js"></script>
    </head>
    <body>
        <div class="panel panel-primary" style="width: 90% !important;">
            <div class="panel-heading">Pedido</div>
            <div class="panel-body">
                <form id="formOrder" method="POST" autocomplete="off" url="Base/Controllers/OrderController.php" model="OrdersApp" findBy="id_order" action="find" >

                    <div class="row">
                        <div class="col-sm-2">
                            <label>Pedido</label>
                            <input type="text" integer="true" name="id_order" id="id_order" value="0" class="form-control" >
                        </div>
                        <div class="col-sm-3">
                            <label>Fecha</label>
                            <input type="text" name="date_order" id="date_order" value="" disabled="disabled" class="form-control" >
                        </div>
                        <div class="col-sm-2">
                            <label>Cliente</label>
                            <input type="text" integer="true" name="doc_customer" id="doc_customer" value="0" list="list_id_customer" class="form-control" model="CustomersApp"  url="Base/Controllers/GetComboboxCustomer.php" >
                        </div>
                        <div class="col-sm-5">
                            <label>Nombre del Cliente</label>
                            <input type="text" name="fullname_customer" id="fullname_customer" value="" disabled="disabled" class="form-control" >
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="panel panel-primary" style="width: 90% !important;">
            <div class="panel-heading">Adicionar Producto</div>
            <div class="panel-body">
                <div>
                    <form id="formDetail" method="POST" autocomplete="off" url="Base/Controllers/OrderDetailController.php" model="OrderDetailsApp" findBy="id_detail" >
                        <input type="hidden" integer="true" name="id_order" id="id_order" value="0" required="required" >
                        <input type="hidden" integer="true" name="id_detail" id="id_detail" value="0" required="required" >

                        <div class="row">
                            <div class="col-sm-2">
                                <label>Producto</label>
                                <input type="text" integer="true" name="id_product" id="id_product" value="" required="required" list="list_id_product" class="form-control" title="Seleccione el Producto" >
                            </div>
                            <div class="col-sm-6">
                                <label>Nombre Producto</label>
                                <input type="text" name="name_product" id="name_product" value="" disabled="disabled" class="form-control" >
                            </div>
                            <div class="col-sm-2">
                                <label>Precio</label>
                                <input type="text" decimal="true" name="price_detail" id="price_detail" value="0" required="required" class="form-control" title="Precio. Valido Solo para Administrador y Vendedor" >
                            </div>
                            <div class="col-sm-2">
                                <label>Cantidad</label>
                                <input type="text" decimal="true" name="quantity_detail" id="quantity_detail" value="1" min="0" required="required" class="form-control" title="Cantidad de Producto" >
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-10">
                                <label>Nota</label>
                                <input type="text" name="note_detail" id="note_detail" value="" class="form-control" maxlength="200" >
                            </div>
                            <div class="col-sm-2">
                                <label>Fecha</label>
                                <input type="text" name="date_detail" id="date_detail" value="" class="form-control" maxlength="12" >
                            </div>
                        </div>

                        <datalist id="list_id_product" name="list_id_product" model="ProductsApp" colname="name_product" colvalue="id_product" url="Base/Controllers/GetComboboxProduct.php">
                            <option value="0" othervalue="0">Ninguno</option>
                        </datalist>

                        <div class="row" style="margin-top: 20px;">
                            <div class="col-sm-12">
                                <center>
                                    <button type="button" id="save" name="save" action="insert" onclick="Send(this);" class="btn btn-primary" >Adicionar Producto</button>
                                </center>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>

        <div class="panel panel-primary" style="width: 90% !important;">
            <div class="panel-heading">Detalle de Pedido</div>
            <div class="panel-body table-responsive">
                <table id="dataTable0" class="table table-striped table-bordered table-hover nowrap" model="OrderDetailsApp" url="Base/Controllers/GetDataTableOrderDetail.php" findby="id_order" findbyvalue="0" ordertable="3" style="width: 100%;"  >
                    <thead id="" tableHead="true">
                        <tr rowHead="true">
                            <th style="width: 40%;">
                                Producto
                            </th>
                            <th style="width: 10%;">
                                Cantidad
                            </th>
                            <th style="width: 15%;">
                                Precio
                            </th>
                            <th style="width: 15%;">
                                Fecha
                            </th>
                            <th style="width: 20%;">
                                Opciones
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr rowSample="true" style="display: none;">
                            <td>{{name_product}}</td>
                            <td>{{quantity_detail}}</td>
                            <td>${{price_detail}}</td>
                            <td>{{date_detail}}</td>
                            <td>
                                <form method="GET" url="Base/Controllers/OrderDetailController.php" model="OrderDetailsApp" findBy="id_detail" >
                                    <input type="hidden" name="id_detail" id="id_detail" value="{{id_detail}}" />
                                    <button type="button" name="delete" id="delete" action="delete" class="btn btn-danger btn-xs" onclick="Delete(this);"><i class="glyphicon glyphicon-remove"></i></button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <script type="text/javascript" src="datatables/js/dataTables.bootstrap.js"></script>
        <script type="text/javascript" src="datatables/js/jquery.dataTables.min.js"></script>

    </body>

</html>
